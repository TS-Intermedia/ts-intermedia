<section class="mbr-section form1 cid-r2BmbXdORO" id="contact">

    <div class="container">
        <div class="row justify-content-center">
            <div class="title col-12 col-lg-8">
                <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">
                    CONTACTFORMULIER
                </h2>
                <h3 class="mbr-section-subtitle align-center mbr-light pb-3 mbr-fonts-style display-5">
                    Overtuigd? Vul dan onderstaand contact formulier in. Of bel ons gewoon. Een echt persoon neemt de telefoon op!</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="media-container-column col-lg-8" data-form-type="formoid">
                <div id="successmessage" style="display:none">Bedankt! Uw  bericht is verzonden</div>
                <div id="errormessage" style="display:none">Oh Oh! Er is iets fout gegaan.</div>

                <form class="mbr-form" id="contact-form" method="post" action="#" role="form">
                    <input id="subject" type="hidden" name="subject" value="Contact via {{site.title}}.">
                    <div class="row row-sm-offset">

                        <div class="col-md-6 multi-horizontal" data-for="name">
                            <div class="form-group">
                                <label class="form-control-label mbr-fonts-style display-7" for="name-form1-a">Naam</label>
                                <input type="text" class="form-control" name="name" data-form-field="Name"
                                       placeholder="Vul uw naam in *" required="required" data-error="Uw naam is verplicht."
                                       id="name-form1-a">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6 multi-horizontal" data-for="email">
                            <div class="form-group">
                                <label class="form-control-label mbr-fonts-style display-7" for="email-form1-a">Email</label>
                                <input type="email" class="form-control" name="email" data-form-field="Email"
                                       placeholder="Vul uw email adres in *" required="required"
                                       data-error="Uw email adres is nodig." id="email-form1-a">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" data-for="message">
                        <label class="form-control-label mbr-fonts-style display-7" for="message-form1-a">Bericht</label>
                        <textarea type="text" class="form-control" name="message" rows="7" data-form-field="Message"
                                  placeholder="Uw bericht *" rows="4" required="required"
                                  data-error="U dient een bericht in voeren."
                                  id="message-form1-a"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>

                    <span class="input-group-btn">
                        <button href="" type="submit" class="btn btn-primary btn-form display-4">VERSTUUR</button>
                        <img class="spinner" src="/assets/legend-spinner.gif"/>
                    </span>
                </form>
            </div>
        </div>
    </div>
</section>
